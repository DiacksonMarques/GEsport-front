<section class="container">
  <form [formGroup]="formEnrollment" (ngSubmit)="onSubmitEnrollment()" class="row justify-content-center py-3">
    <div class="col-sm-12 col-md-6 col-lg-4 col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Número incrição</mat-label>
        <input matInput type="text" formControlName="enrollment" placeholder="Digite o número de inscrição" />
        @if(formEnrollment.controls['enrollment'].errors?.['required']){
          <mat-error>Este campo é obrigatório</mat-error>
        }
        @if(formEnrollment.controls['enrollment'].errors?.['mask']){
          <mat-error>Valor digitado errado</mat-error>
        }
      </mat-form-field>
    </div>

    <div class="col-sm-12 col-md-5 col-lg-4 col-12">
      <button-loading
        [loading]="loadingSubmitForm"
        [type]="'submit'"
        [color]="'primary'"
        [description]="'Pesquisar'"
        [iconNext]="'arrow_forward'"
        [class]="'w-100 p-1-7'">
      </button-loading>
    </div>
  </form>

  @if(checkTypeInformation == 0){
    <app-track-registration [valueCandidate]="result"></app-track-registration>
  } @else if(checkTypeInformation == 1){
    <app-result-registration [valueCandidate]="result"></app-result-registration>
  }
</section>
