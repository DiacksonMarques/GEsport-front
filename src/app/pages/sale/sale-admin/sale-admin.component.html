<main class="container-fluid p-3">
  <div class="row justify-content-center">
    <mat-card>
      <mat-card-header>
          <mat-card-title class="d-flex justify-content-center align-items-center">
            <mat-icon class="mat-18">paid</mat-icon>
            Vendedores
          </mat-card-title>
          <mat-card-subtitle>Tela manter vendedor</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="py-4">
        <form [formGroup]="formFilter" class="row align-items-center">
          <div class="col-3">
            <mat-form-field  class="w-100"  appearance="outline">
              <mat-label>Tipo Pagamento</mat-label>
              <mat-select formControlName="paid">
                <mat-option [value]="2">Todos</mat-option>
                <mat-option [value]="0">Pix</mat-option>
                <mat-option [value]="1">Cartão</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Número Venda</mat-label>
              <input matInput formControlName="numberSale" placeholder="Digite o número">
            </mat-form-field>
          </div>
        </form>
        <div class="col-12">
          <table-paginator
            [tableColumns]="displayedColumnsTableSales"
            [dataSourceData]="sales"
            [spinnerLoader]="loadTable"
          ></table-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</main>
