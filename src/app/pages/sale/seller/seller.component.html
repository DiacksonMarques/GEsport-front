<main class="container-fluid p-3">
  <div class="row justify-content-center">
    <mat-card>
      <mat-card-header>
          <mat-card-title class="d-flex justify-content-center align-items-center">
            <mat-icon class="mat-18">paid</mat-icon>
            Vendedores
          </mat-card-title>
          <mat-card-subtitle>Tela manter vendedor</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="formSeller" (ngSubmit)="onSubmitSeller()" class="col-11 my-3">
          <div class="col-sm-12 col-md-6 col-lg-4 col-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Nome de vendedor</mat-label>
              <input
                matInput
                type="text"
                formControlName="name"
                placeholder="Digite o número de inscrição"
              />
              @if(formSeller.controls['name'].errors?.['required']){
                <mat-error>Este campo é obrigatório</mat-error>
              }
            </mat-form-field>
          </div>

          <div class="col-sm-12 col-md-5 col-lg-4 col-12">
            <button-loading
              [loading]="loadingSubmitForm"
              [type]="'submit'"
              [color]="'primary'"
              [description]="'Salvar'"
              [iconNext]="'save'"
              [class]="'w-100 p-1-7'"
            >
            </button-loading>
          </div>
        </form>
        <div class="col-12">
          <table-paginator
            [tableColumns]="displayedColumnsTableSeller"
            [dataSourceData]="sellers"
          ></table-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</main>
