<section class="container">
  <div class="row justify-content-center py-3">
    <div class="col-9 col-md-8 col-sm-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Filtro</mat-label>
        <input matInput placeholder="Ex. Mia" #input>
      </mat-form-field>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-10 col-md-9 col-sm-12">
      <table-paginator
        [tableColumns]="displayedColumns"
        [dataSourceData]="candidates"
        [filterTable]="input.value"
        [spinnerLoader]="loadingCandidates"
      ></table-paginator>
    </div>
  </div>
</section>
