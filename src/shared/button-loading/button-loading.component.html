<div class="d-flex justify-content-center align-items-center">
  @if(loading){
    <div class="position-absolute">
      <mat-spinner diameter="24"></mat-spinner>
    </div>
  }

  <button [type]="type" class="{{class}}" [color]="color" mat-raised-button [disabled]="loading || disabled">
    @if(icon){
      <mat-icon class="m0">{{ icon }}</mat-icon>
    }

    @if(description){
      {{ description }}
    }

    @if(iconNext){
      <mat-icon>{{ iconNext }}</mat-icon>
    }
  </button>
</div>
